<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Touch API Test</title>
  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      font-size: 13px;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
      color: #ccc;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }
    #info {
      z-index: 1;
      position: absolute;
      bottom: 1em;
    }
  </style>
</head>
<body>
<h1>Demo of Apple Pencil / 3D touch API</h1>
<div id="force"></div>
<div id="touches"></div>
<canvas>Sorry, your browser is too old for this demo.</canvas>
<div id="info">
  <a href="https://github.com/quietshu/apple-pencil-safari-api-test" target="_blank">GitHub</a>
</div>
<script>
  var $force = document.querySelectorAll('#force')[0]
  var $touches = document.querySelectorAll('#touches')[0]
  var canvas = document.querySelectorAll('canvas')[0]
  var context = canvas.getContext('2d')
  var lineWidth = 0
  var isMousedown = false
  var points = []
  var pointsArray = []

  canvas.width = window.innerWidth * 2
  canvas.height = window.innerHeight * 2

  var requestIdleCallback = window.requestIdleCallback || function (fn) { setTimeout(fn, 1) }

  ;['touchstart', 'mousedown'].forEach(function (ev) {
    canvas.addEventListener(ev, function (e) {
      var pressure = 0.1
      var x, y
      if (e.touches && e.touches[0] && typeof e.touches[0]["force"] !== "undefined") {
        if (e.touches[0]["force"] > 0) {
          pressure = e.touches[0]["force"]
        }
        if (e.touches[0]["altitudeAngle"]) {
          altAngle = e.touches[0]["altitudeAngle"]
        }
        if (e.touches[0]["azimuthAngle"]) {
          azAngle = e.touches[0]["azimuthAngle"]
        }
        x = e.touches[0].pageX * 2
        y = e.touches[0].pageY * 2
      } else {
        pressure = 1.0
        x = e.pageX * 2
        y = e.pageY * 2
      }

      isMousedown = true

      lineWidth = Math.log(pressure + 1) * 40
      context.lineWidth = lineWidth// pressure * 50;
      context.strokeStyle = 'black'
      context.lineCap = 'round'
      context.lineJoin = 'round'
      context.beginPath()
      context.moveTo(x, y)

      points.push({ x, y, lineWidth, pressure, altAngle, azAngle})
      pointsArray.push(points)
      console.log(pointsArray)

    })
  })

  ;['touchmove', 'mousemove'].forEach(function (ev) {
    canvas.addEventListener(ev, function (e) {
      if (!isMousedown) return
      e.preventDefault()

      var pressure = 0.1
      var x, y
      if (e.touches && e.touches[0] && typeof e.touches[0]["force"] !== "undefined") {
        if (e.touches[0]["force"] > 0) {
          pressure = e.touches[0]["force"]
        }
        x = e.touches[0].pageX * 2
        y = e.touches[0].pageY * 2
      } else {
        pressure = 1.0
        x = e.pageX * 2
        y = e.pageY * 2
      }

      // smoothen line width
      lineWidth = (Math.log(pressure + 1) * 40 * 0.2 + lineWidth * 0.8)
      points.push({ x, y, lineWidth })

      context.strokeStyle = 'black'
      context.lineCap = 'round'
      context.lineJoin = 'round'
      // context.lineWidth   = lineWidth// pressure * 50;
      // context.lineTo(x, y);
      // context.moveTo(x, y);

      if (points.length >= 3) {
        var l = points.length - 1
        var xc = (points[l].x + points[l - 1].x) / 2
        var yc = (points[l].y + points[l - 1].y) / 2
        context.lineWidth = points[l - 1].lineWidth
        context.quadraticCurveTo(points[l - 1].x, points[l - 1].y, xc, yc)
        context.stroke()
        context.beginPath()
        context.moveTo(xc, yc)
      }

      requestIdleCallback(() => {
        $force.textContent = 'force = ' + pressure

        const touch = e.touches ? e.touches[0] : null
        if (touch) {
          $touches.innerHTML = `
            touchType = ${touch.touchType} ${touch.touchType === 'direct' ? 'üëÜ' : '‚úçÔ∏è'} <br/>
            radiusX = ${touch.radiusX} <br/>
            radiusY = ${touch.radiusY} <br/>
            rotationAngle = ${touch.rotationAngle} <br/>
            altitudeAngle = ${touch.altitudeAngle} <br/>
            azimuthAngle = ${touch.azimuthAngle} <br/>
          `

          // 'touchev = ' + (e.touches ? JSON.stringify(
          //   ['force', 'radiusX', 'radiusY', 'rotationAngle', 'altitudeAngle', 'azimuthAngle', 'touchType'].reduce((o, key) => {
          //     o[key] = e.touches[0][key]
          //     return o
          //   }, {})
          // , null, 2) : '')
        }
      })
    })
  })

  ;['touchend', 'touchleave', 'mouseup'].forEach(function (ev) {
    canvas.addEventListener(ev, function (e) {
      var pressure = 0.1
      var x, y

      if (e.touches && e.touches[0] && typeof e.touches[0]["force"] !== "undefined") {
        if (e.touches[0]["force"] > 0) {
          pressure = e.touches[0]["force"]
        }
        x = e.touches[0].pageX * 2
        y = e.touches[0].pageY * 2
      } else {
        pressure = 1.0
        x = e.pageX * 2
        y = e.pageY * 2
      }

      isMousedown = false

      context.strokeStyle = 'black'
      context.lineCap = 'round'
      context.lineJoin = 'round'

      if (points.length >= 3) {
        var l = points.length - 1
        context.quadraticCurveTo(points[l].x, points[l].y, x, y)
        context.stroke()
      }

      points = []
      lineWidth = 0
    })
  })
</script>
</body>
</html>
