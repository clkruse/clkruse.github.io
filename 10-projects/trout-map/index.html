<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trout Map - iNaturalist</title>

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- App styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="map" aria-label="Map of observations"></div>
    <div id="legend" aria-label="Legend"></div>
    <div id="sheet" aria-label="Observation details" hidden>
      <div id="sheet-handle" aria-hidden="true"></div>
      <div id="sheet-content"></div>
    </div>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <!-- App script -->
    <script src="script.js"></script>
  </body>
  </html>
