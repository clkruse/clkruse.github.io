<!DOCTYPE html>
<html>
<head>
    <title>Year in Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same until modal styles */
        body {
            font-family: 'Crimson Text', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .page-title {
            background-color: black;
            color: white;
            padding: 0;
            height: 65px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .page-title h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 400;
            padding-left: 24px;
        }

        .month-header {
            font-size: 6rem;
            padding: 1.5rem;
            text-align: left;
            font-weight: 400;
            letter-spacing: -0.01em;
            color: #1a1a1a;
            padding-left: 24px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            padding: 0;
            max-width: 1800px;
            margin: 0 auto;
        }

        .photo-card {
            padding: 0.0rem 1.5rem;
            cursor: pointer;
            text-decoration: none;
            color: black;
            position: relative;
        }

        .photo-card {
            border-right: none;
        }

        .photo-card:hover {
            background-color: rgba(0,0,0,0.02);
        }

        .thumbnail {
            width: 100%;
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
        }

        .thumbnail img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .date {
            font-size: 1.8rem;
            margin: 0.25rem 0 0.75rem 0;
            color: #1a1a1a;
            font-weight: 400;
        }

        /* Updated modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 100%;
            max-height: 100vh;
            color: white;
            text-align: center;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .modal-content img {
            max-width: 100%;
            max-height: calc(100vh - 150px); /* Adjusted to account for text */
            object-fit: contain;
            margin: 0;
            vertical-align: middle;
        }

        .modal-description {
            font-size: 1.25rem;
            line-height: 1.7;
            margin: 0.5rem 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .modal-date {
            font-size: 2rem;
            color: #fff;
            margin: 0.5rem 0;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            z-index: 1010;
        }

        @media (min-width: 769px) {
            .photo-card:not(:last-child):not(:nth-child(4n))::after {
                content: '';
                position: absolute;
                right: 0;
                top: 0;
                width: 1px;
                height: calc(100% - 2rem);
                background-color: rgba(0,0,0,.5);
            }
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .photo-card:not(:last-child):not(:nth-child(3n))::after {
                content: '';
                position: absolute;
                right: 0;
                top: 0;
                width: 1px;
                height: calc(100% - 1.5rem);
                background-color: rgba(0,0,0,.5);
            }
            .month-header {
                font-size: 4rem;
                padding: 1rem 24px;
            }
            
            .photo-card {
                padding: 0.0rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .month-header {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-title">
        <h1>Year in Photos</h1>
    </div>

    <div id="content"></div>

    <div class="modal" id="photoModal" onclick="closeModal()">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let photoData = null;
        const repoPath = window.location.pathname.split('/')[1];

        async function loadPhotoData() {
            try {
                const response = await fetch('./photos.json');
                photoData = await response.json();
                
                Object.keys(photoData).forEach(date => {
                    const photo = photoData[date];
                    if (photo.url.startsWith('/')) {
                        photo.url = photo.url.substring(1);
                        if (window.location.hostname.includes('github.io')) {
                            photo.url = `/${repoPath}/${photo.url}`;
                        }
                    }
                });
                
                displayPhotos();
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        function openModal(date, photoInfo) {
            const modal = document.getElementById('photoModal');
            const modalContent = document.getElementById('modalContent');
            const displayDate = new Date(date + 'T00:00:00').toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            modalContent.innerHTML = `
                <img src="${photoInfo.url}" alt="Photo for ${displayDate}">
                <div class="modal-date">${displayDate}</div>
                <div class="modal-description">${photoInfo.description}</div>
            `;
            modal.style.display = 'block';
            event.stopPropagation();
        }

        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
        }

        function displayPhotos() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const photosByMonth = {};
            Object.entries(photoData).forEach(([date, data]) => {
                const monthYear = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { 
                    month: 'long',
                    year: 'numeric'
                });
                if (!photosByMonth[monthYear]) {
                    photosByMonth[monthYear] = [];
                }
                photosByMonth[monthYear].push({date, ...data});
            });

            const sortedMonths = Object.keys(photosByMonth).sort((a, b) => 
                new Date(b) - new Date(a)
            );

            sortedMonths.forEach(monthYear => {
                const monthSection = document.createElement('div');
                
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-header';
                monthHeader.textContent = monthYear;
                monthSection.appendChild(monthHeader);

                const grid = document.createElement('div');
                grid.className = 'photo-grid';

                // Changed sort order to ascending (oldest first)
                const sortedPhotos = photosByMonth[monthYear].sort((a, b) => 
                    new Date(a.date) - new Date(b.date)
                );

                sortedPhotos.forEach(photoInfo => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    const dayOfMonth = new Date(photoInfo.date + 'T00:00:00').getDate();
                    card.innerHTML = `
                        <div class="thumbnail">
                            <img src="${photoInfo.thumb}" alt="Photo for ${photoInfo.date}">
                        </div>
                        <div class="date">${dayOfMonth}</div>
                    `;
                    card.onclick = () => openModal(photoInfo.date, photoInfo);
                    grid.appendChild(card);
                });

                monthSection.appendChild(grid);
                content.appendChild(monthSection);
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        loadPhotoData();
    </script>
</body>
</html>
