<!DOCTYPE html>
<html>

<head>
  <title>Wikitrip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|family=Playfair+Display|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="card">
    <h2 id="location">Click to show articles in your location
    </h2>
    <button id="button" onclick="getLocation(updateHeader)">Get Articles</button>
    <p id="articles"></p>
  </div>



</body>

<script>

  function getLocation(callback) {
    if (navigator.geolocation) {
      var lat_lng = navigator.geolocation.getCurrentPosition(function(position) {
        console.log(position);
        var user_position = {};
        user_position.lat = position.coords.latitude;
        user_position.lng = position.coords.longitude;
        callback(user_position);
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  function updateHeader(pos) {
    document.getElementById("location").innerHTML = "Your location is " + pos.lat.toString() + " N, " + pos.lng.toString() + " W";
    document.getElementById("button").innerHTML = "Get new articles";
  }
</script>
</html>
