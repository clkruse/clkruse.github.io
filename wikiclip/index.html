        // Function to resize image
        async function resizeImage(imageData, maxWidth = 640, maxHeight = 640) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    let width = img.width;
                    let height = img.height;
                    
                    // Calculate new dimensions while maintaining aspect ratio
                    if (width > height) {
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = Math.round((width * maxHeight) / height);
                            height = maxHeight;
                        }
                    }
                    
                    // Set canvas dimensions and draw resized image
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Get resized image as base64
                    resolve(canvas.toDataURL('image/jpeg', 0.9));
                };
                img.src = imageData;
            });
        }

        async function fetchFallbackImageForPage(pageId) {
            try {
                const base = "https://en.wikipedia.org/w/api.php";
                // First, list images on the page
                const listParams = {
                    action: "query",
                    format: "json",
                    prop: "images",
                    imlimit: 100,
                    pageids: pageId,
                    origin: "*"
                };
                const listUrl = base + "?" + Object.entries(listParams)
                    .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
                    .join("&");
                const listRes = await fetch(listUrl);
                const listData = await listRes.json();
                const pages = listData?.query?.pages || {};
                const firstPage = Object.values(pages)[0] || {};
                const images = firstPage.images || [];

                const allTitles = images
                    .map(img => img.title)
                    .filter(Boolean);

                // Prefer photographic formats; avoid SVG and obvious non-illustrative assets
                const preferredExtensions = /\.(jpg|jpeg|png|webp)$/i;
                const excludeKeywords = /(logo|icon|map|flag|seal|emblem|locator|diagram|schematic|symbol|coat\s+of\s+arms|qr|stub|navbox)/i;

                const filtered = allTitles.filter(t => preferredExtensions.test(t) && !excludeKeywords.test(t));
                const candidates = filtered.length ? filtered : allTitles.filter(t => preferredExtensions.test(t));

                if (!candidates.length) return null;

                // Batch info lookups (API limit: 50 titles per request)
                for (let i = 0; i < candidates.length; i += 50) {
                    const chunk = candidates.slice(i, i + 50);
                    const infoParams = {
                        action: "query",
                        format: "json",
                        titles: chunk.join("|"),
                        prop: "imageinfo",
                        iiprop: "url|mime|size|dimensions",
                        iiurlwidth: 400,
                        origin: "*"
                    };
                    const infoUrl = base + "?" + Object.entries(infoParams)
                        .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
                        .join("&");
                    const infoRes = await fetch(infoUrl);
                    const infoData = await infoRes.json();
                    const infoPages = infoData?.query?.pages || {};
                    const imageInfos = Object.values(infoPages)
                        .map(p => p.imageinfo && p.imageinfo[0])
                        .filter(Boolean)
                        .filter(ii => ii.mime && ii.mime.startsWith("image/"));

                    // Prefer larger images
                    imageInfos.sort((a, b) => {
                        const areaA = (a.width || 0) * (a.height || 0);
                        const areaB = (b.width || 0) * (b.height || 0);
                        return areaB - areaA;
                    });

                    const best = imageInfos.find(ii => (ii.thumbwidth || ii.width || 0) >= 200) || imageInfos[0];
                    if (best) {
                        return best.thumburl || best.url || null;
                    }
                }

                return null;
            } catch (e) {
                console.error('Fallback image fetch failed:', e);
                return null;
            }
        }

        async function getArticleInfo(article) {
            // Base Wikipedia API URL
            const url = "https://en.wikipedia.org/w/api.php";
            
            // Parameters for the API request
            const params = {
                action: "query",
                format: "json",
                prop: "extracts|pageimages|description|info|categories|pageprops",
                inprop: "url",
                piprop: "thumbnail",
                pithumbsize: 250,
                exintro: 1,
                explaintext: 1,
                redirects: 1,
                origin: "*",  // Required for CORS
                cllimit: 500
            };

            // Prefer pageid if available to avoid title/redirect edge cases
            if (article.article_id || article.pageid) {
                params.pageids = article.article_id || article.pageid;
            } else {
                params.titles = article.title;
            }

            // Build the query URL
            const queryUrl = url + "?" + Object.entries(params)
                .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
                .join("&");

            try {
                const response = await fetch(queryUrl);
                const data = await response.json();
                
                // Get the first (and only) page from the response
                const pages = data.query.pages;
                const pageList = Object.values(pages);
                const page = pageList.find(p => !p.missing) || pageList[0];

                // Determine thumbnail with fallback if needed
                let finalThumbnail = page.thumbnail?.source || null;
                if (!finalThumbnail && page.pageid) {
                    finalThumbnail = await fetchFallbackImageForPage(page.pageid);
                }

                // Detect stubs via categories containing "stub"
                const categories = Array.isArray(page.categories) ? page.categories : [];
                const isStub = categories.some(c => /(^|\b)stubs?($|\b)/i.test(c.title) || /\bstub\b/i.test(c.title));

                // Detect disambiguation via pageprops and categories/title
                const hasDisambigProp = Boolean(page.pageprops && page.pageprops.disambiguation !== undefined);
                const categoryIsDisambig = categories.some(c => /disambiguation pages?/i.test(c.title));
                const titleLooksDisambig = /\(disambiguation\)$/i.test(page.title || '');
                const isDisambiguation = hasDisambigProp || categoryIsDisambig || titleLooksDisambig;

                // Enhance the original article object with the new data
                return {
                    ...article,
                    title: page.title || article.title,
                    extract: page.extract || '',
                    thumbnail: finalThumbnail,
                    description: page.description || '',
                    url: page.fullurl || `https://en.wikipedia.org/wiki/${encodeURIComponent(article.title)}`,
                    category: page.description ? 
                        page.description.charAt(0).toUpperCase() + page.description.slice(1) : '',
                    isStub,
                    isDisambiguation
                };
            } catch (error) {
                console.error('Error fetching article info:', error);
                // Return original article if fetch fails
                return article;
            }
        }

        function getColorFromScore(score, minScore, maxScore) {
            // Define our color stops
            const colors = {
                low: [27, 152, 153],    // Teal for low matches
                mid: [230, 172, 14],    // Yellow/Orange for mid-range matches
                high: [240, 132, 123]   // Red for high matches
            };
            
            // Scale the score to 0-1 based on min/max range
            const range = maxScore - minScore;
            const position = range === 0 ? 0.5 : (score - minScore) / range;
            
            let color = [];
            if (position < 0.5) {
                // Interpolate between low and mid colors
                const factor = position * 2; // Scale 0-0.5 to 0-1
                for (let i = 0; i < 3; i++) {
                    color[i] = Math.round(colors.low[i] + (colors.mid[i] - colors.low[i]) * factor);
                }
            } else {
                // Interpolate between mid and high colors
                const factor = (position - 0.5) * 2; // Scale 0.5-1 to 0-1
                for (let i = 0; i < 3; i++) {
                    color[i] = Math.round(colors.mid[i] + (colors.high[i] - colors.mid[i]) * factor);
                }
            }
            
            return `rgb(${color.join(',')})`;
        }

        function displayResults(similarImages) {
            results.innerHTML = '';
            // Find min and max similarity scores
            const scores = similarImages.map(image => image.similarity);
            const minScore = Math.min(...scores);
            const maxScore = Math.max(...scores);
            
            similarImages.forEach(image => {
                const articleContainer = document.createElement('div');
                articleContainer.className = 'article-container';
                
                const link = document.createElement('a');
                link.href = image.url;
                link.target = '_blank';
                
                const card = document.createElement('div');
                card.className = 'article-card';
                
                // Info section with indicators
                const info = document.createElement('div');
                info.className = 'info';
                
                // Distance indicator (showing match percentage)
                const color = getColorFromScore(image.similarity, minScore, maxScore);
                
                const distanceIndicator = document.createElement('div');
                distanceIndicator.style.backgroundColor = color;
                distanceIndicator.className = 'bullet distance';
                const distanceText = document.createElement('p');
                distanceText.innerHTML = `${(image.similarity * 100).toFixed(1)}%<a>match</a>`;
                distanceIndicator.appendChild(distanceText);
                
                info.appendChild(distanceIndicator);
                card.appendChild(info);
                
                // Title and category
                const title = document.createElement('h2');
                title.textContent = image.title;
                
                const subtext = document.createElement('h5');
                subtext.className = 'subtext';
                subtext.textContent = image.category || '';
                
                card.appendChild(title);
                card.appendChild(subtext);
                
                // Thumbnail image if available
                if (image.thumbnail) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'thumbnail';
                    
                    const img = document.createElement('img');
                    img.src = image.thumbnail;
                    img.alt = image.title;
                    
                    imageContainer.appendChild(img);
                    card.appendChild(imageContainer);
                }
                
                // Article text
                if (image.extract) {
                    const text = document.createElement('p');
                    text.className = 'article-text';
                    const truncatedText = image.extract.split(' ').slice(0, 32).join(' ');
                    text.textContent = truncatedText + (image.extract.length > truncatedText.length ? '...' : '');
                    card.appendChild(text);
                }
                
                link.appendChild(card);
                articleContainer.appendChild(link);
                results.appendChild(articleContainer);
            });
        }
